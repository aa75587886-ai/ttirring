name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install deps
        run: npm ci || npm install
      - name: Prisma generate
        run: npx prisma generate
      - name: Smoke check
        run: node -e "console.log('CI OK')"
