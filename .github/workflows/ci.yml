name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clean install
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          npm install

      - name: Show prisma bin
        run: |
          ls -l node_modules/.bin || true

      - name: Prisma validate & generate
        env:
          DATABASE_URL: "file:./prisma/dev.db"
        run: |
          chmod +x node_modules/.bin/prisma || true
          ls -l node_modules/.bin/prisma || true
          npx prisma --version
          npx prisma validate --schema=prisma/schema.prisma
          npx prisma generate --schema=prisma/schema.prisma

      - name: Import check (server entry)
        run: |
          node -e "import('./server/server.js')
            .then(()=>console.log('Import OK'))
            .catch(e=>{console.error(e); process.exit(1);})
            .finally(()=>process.exit(0))"

      - name: Final verdict
        run: echo "✅ CI PASSED"
