name: newman
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: nohup node server/server.js & sleep 3
      - run: npx newman run tests/ttirring.postman_collection.json
