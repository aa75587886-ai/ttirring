name: Newman (Postman) CI

on:
  push:
  pull_request:

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm ci || npm install

      - name: Prisma generate
        run: npx prisma generate

      - name: Start API (bg)
        run: |
          export PORT=3000
          node server/server.js & echo $! > api.pid
          for i in {1..30}; do
            curl -fsS "http://127.0.0.1:3000/health" && break
            sleep 1
          done

      - name: Install Newman
        run: npm i -g newman

      - name: Run Postman collection
        run: |
          newman run tests/ttirring.postman_collection.json \
            --env-var baseUrl=http://127.0.0.1:3000

      - name: Stop API
        if: always()
        run: |
          kill $(cat api.pid) || true
