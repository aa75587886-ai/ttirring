name: CI - newman
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DATABASE_URL: "file:./prisma/dev.ci.sqlite"
      PORT: 3000
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm install

      # (DB 마이그레이션은 임시로 제거) 생성만 sqlite 스키마로 수행
      - run: npx prisma generate --schema prisma/schema.ci.prisma || echo "skip prisma generate"

      # 서버 엔트리 자동 탐지 후 /health 대기
      - name: Start server and wait for /health
        run: |
          set -e
          entry=""
          for f in server/server.js server.js app.js index.js dist/server.js; do
            if [ -f "$f" ]; then entry="$f"; break; fi
          done
          if [ -z "$entry" ]; then echo "No server entry found"; ls -la; exit 1; fi
          node "$entry" &
          npx wait-on -t 30000 http://127.0.0.1:3000/health

      # Postman 컬렉션 실행 (baseUrl 전달)
      - run: npx newman run tests/ttirring.postman_collection.json --env-var "baseUrl=http://127.0.0.1:3000"
